<div class="container text-center" id="formContainer">
    <div class="card my-5" >  
      <div class="card-header">
        <h4>User Profile</h4>
      </div>
      <div class="card-body"> 
        <form #userForm="ngForm">    
          <div class="row">
            <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="users.name" required
                #name="ngModel" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="users.firstName" #firstName="ngModel" 
                disabled="">
            </div>
          </div>
          <div class="row">  
            <div class="form-group col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="users.email"
                #email="ngModel" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <label for="typeUser" class="form-label">Type of User</label>
              <input type="text"  [(ngModel)]="users.typeUser.type" name="typeUser" class="form-control" #type="ngModel" disabled> 
            </div>
          </div>
        </form> 
      </div>  
    </div>
</div>
