<div class="container-fluid text-center" *ngIf="errormessage">
    <div class="alert alert-danger">
      <h2 class="text-danger">{{errormessage}}</h2>
    </div>
  </div>
  
  <div class="container text-center" id="formContainer">

    <div class="card my-5">
      <div class="card-header">
        <h4>Type User Form</h4>
      </div>
      <div class="card-body">
      <form (ngSubmit)="onSubmit()" #typeForm="ngForm">

        <div class="row">
          <div class="form-group col-12">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" name="type" [(ngModel)]="typeUser.type" #type="ngModel" required
            minlength="6" maxlength="30">
          </div>
        </div>
          <div class="row">
            <div class="col-12">
              <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger col-12" >
                <div *ngIf="type.errors?.['required']">
                  Type of User is required.
                </div>
                <div *ngIf="type.errors?.['minlength']">
                  Type of User must be at least 6 characters long.
                </div>
              </div>
            </div> 
          </div>
  
          <div class="form-group text-center">
            <input [disabled]="!typeForm.valid" type="submit" value="Create" class="btn btn-default" *ngIf="!typeUser.id">
            <input type="submit" value="Update" class="btn btn-default" *ngIf="typeUser.id">
          </div>

      </form> 
     </div>
    </div>
  </div>
